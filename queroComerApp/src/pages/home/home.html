<ion-header>
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder="Buscar" (ionInput)="filtrarReceita($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon=none Spinner="lines"></ion-refresher-content>
  </ion-refresher>
  <ion-item-sliding *ngFor="let receita of listaReceitas | async">
    <ion-item>
      <ion-card>
        <img src="{{ receita.imagem }}" (click)="goToReceitaPage(receita)" />
        <ion-card-header>
          <ion-card-title (click)="goToReceitaPage(receita)">
            <b>{{ receita.nome }}</b>
          </ion-card-title>
          <ion-badge color="dark">
            <ion-icon icon-only name="thumbs-up">{{ receita.curtidas }}</ion-icon>
          </ion-badge>
          <ion-badge color="dark">
            <ion-icon icon-only name="thumbs-down">{{ receita.descurtidas }}</ion-icon>
          </ion-badge>
        </ion-card-header>
        <ion-card-content>
          <div (click)="goToReceitaPage(receita)">{{ receita.descricao }}</div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-item-sliding>
  <ion-fab right bottom>
    <button color="secondary" ion-fab small (click)="goToCadastroReceitaPage()">
      <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToFavoritosPage()">
        <ion-icon ios="ios-star" md="md-star"></ion-icon>
        Favoritos
      </button>
      <button ion-item (click)="goToCadastroReceitaPage()">
        <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
        Cadastrar Receita
      </button>
      <button ion-item (click)="goToSobrePage()">
        <ion-icon name="information-circle"></ion-icon>
        Sobre
      </button>
      <button ion-item (click)="goToLoginPage()">
        <ion-icon name="exit"></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
