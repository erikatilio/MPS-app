<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Receitas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let receita of listaReceitas">
      <ion-item>
        <ion-card>
          <img src="{{receita.imagem}}" (click)="goToReceitaPage()" />
          <ion-card-content>
            <ion-card-title (click)="goToReceitaPage()">
              {{receita.nome}}
            </ion-card-title>
            <div (click)="goToReceitaPage()">
              {{receita.descricao}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToFavoritosPage()">
        Favoritos
      </button>
      <button ion-item (click)="goToCadastroReceitaPage()">
        Cadastrar Receita
      </button>
      <button ion-item (click)="goToSobrePage()">
        Sobre
      </button>
      <button ion-item (click)="goToLoginPage()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
