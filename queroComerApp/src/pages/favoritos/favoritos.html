<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-sliding *ngFor="let favorito of receitasFavoritas">
    <ion-item (press)="opcoesFavoritos(favorito.nome, favorito.imagem, favorito.descricao)">
      <ion-card>
        <ion-card-header>
          <img src="{{favorito.imagem}}" />
        </ion-card-header>

        <ion-card-content>
          <ion-card-title>{{favorito.nome}}</ion-card-title>
          <div>
            <h2><b>Descrição</b></h2>
            <br />
            <p>{{ favorito.descricao }}</p>
            <br />
          </div>
          <div>
            <h2><b>Ingredientes</b></h2>
            <br />
            <p>{{ favorito.ingredientes }}</p>
            <br />
          </div>
          <div>
            <h2><b>Modo de Preparo</b></h2>
            <br />
            <p>{{ favorito.modoPreparo }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-item-sliding>
</ion-content>
