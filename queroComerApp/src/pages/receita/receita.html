<ion-header>

  <ion-navbar>
    <ion-title>{{tituloDaReceita}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{imagemDaReceita}}">
    <ion-card-content>
      <div>
        <h2>Descrição</h2>
        <p>{{descricaoDaReceita}}</p>
      </div>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col  width-50 style="text-align: center">
          <button ion-button (click)="curtir()" round>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{curtida}} LIKE</div>
          </button>
        </ion-col>
        <ion-col  width-50 style="text-align: center">
          <button ion-button (click)="descurtir()" round>
            <ion-icon name="thumbs-down"></ion-icon>
            <div>{{descurtida}} DESLIKE</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
