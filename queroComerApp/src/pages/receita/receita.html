<ion-header>

  <ion-navbar>
    <ion-title text-center>
      {{tituloDaReceita}}
    </ion-title>
    <ion-buttons end (click)="compartilhar(tituloDaReceita,imagemDaReceita,descricaoDaReceita)">
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{imagemDaReceita}}">
    <ion-card-content>
      <div>
        <h2><b>Descrição</b></h2>
        <div>{{descricaoDaReceita}}</div>
      </div>
      <div>
        <h2><b>Ingredientes</b></h2>
        <div>{{ingredientesDaReceita}}</div>
      </div>
      <div>
        <h2><b>Modo de Preparo</b></h2>
        <div>{{modoDePreparoReceita}}</div>
      </div>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col width-50 style="text-align: center">
          <button ion-button (click)="curtir()" round>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{curtida}} LIKE</div>
          </button>
        </ion-col>
        <ion-col width-50 style="text-align: center">
          <button ion-button (click)="descurtir()" round>
            <ion-icon name="thumbs-down"></ion-icon>
            <div>{{descurtida}} DESLIKE</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
