<ion-header>

  <ion-navbar>
    <ion-title text-center>
      {{ receita.nome }}
    </ion-title>
    <ion-buttons end (click)="compartilhar(receita.nome, receita.imagem, receita.descricao)">
      <button ion-button icon-only>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{ receita.imagem }}">
    <ion-card-content>
      <div>
        <h2><b>Descrição</b></h2>
        <br />
        <p>{{ receita.descricao }}</p>
        <br />
      </div>
      <div>
        <h2><b>Ingredientes</b></h2>
        <br />
        <p>{{ receita.ingredientes }}</p>
        <br />
      </div>
      <div>
        <h2><b>Modo de Preparo</b></h2>
        <br />
        <p>{{ receita.modoPreparo }}</p>
      </div>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col width-50 style="text-align: center">
          <button ion-button (click)="curtir(receita)" round>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ receita.curtidas }} LIKE</div>
          </button>
        </ion-col>
        <ion-col width-50 style="text-align: center">
          <button ion-button (click)="descurtir(receita)" round>
            <ion-icon name="thumbs-down"></ion-icon>
            <div>{{ receita.descurtidas }} DESLIKE</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
