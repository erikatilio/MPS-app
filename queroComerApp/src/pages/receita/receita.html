<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="https://www.bonde.com.br/img/galeriasocial/img_gal2_18355.jpg">
    <ion-card-content>
      <div>
        <h2>Ingredientes:</h2>
        <p>Água e pão</p>
        <h2>Modo de preparo:</h2>
        <p>coloca tudo na panela</p>
      </div>
    </ion-card-content>
    <ion-item>
      <ion-row>
        <ion-col col-50>
          <button ion-button (click)="curtir()">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{curtida}} LIKE</div>
          </button>
        </ion-col>
        <ion-col col-50>
          <button ion-button (click)="descurtir()">
            <ion-icon name="thumbs-down"></ion-icon>
            <div>{{descurtida}} DESLIKE</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
