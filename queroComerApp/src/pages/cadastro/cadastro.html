<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Receita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome da Receita</ion-label>
      <ion-input type="text" [(ngModel)]="receita.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Breve Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="receita.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ingradientes</ion-label>
      <ion-textarea type="text" [(ngModel)]="receita.ingredientes"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Modo de Preparo</ion-label>
      <ion-textarea type="text" [(ngModel)]="receita.modoPreparo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Link da imagem</ion-label>
      <ion-input type="text" [(ngModel)]="receita.imagem"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full (click)="cadastrar(receita)" round>Cadastrar</button>
  </div>
</ion-content>
