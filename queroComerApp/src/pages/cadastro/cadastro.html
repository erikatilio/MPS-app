<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Serviço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome do Serviço</ion-label>
      <ion-input type="text" [(ngModel)]="receita.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Breve Descrição do Tipo de Serviço</ion-label>
      <ion-input type="text" [(ngModel)]="receita.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição do Serviço e Contato</ion-label>
      <ion-textarea type="text" [(ngModel)]="receita.ingredientes"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Peço do Serviço</ion-label>
      <ion-textarea type="text" [(ngModel)]="receita.modoPreparo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Imagem</ion-label>
      <ion-input type="text" [(ngModel)]="receita.imagem"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full (click)="cadastrar(receita)" round>Cadastrar</button>
  </div>
</ion-content>
